<section class="section">
  <h2>Formations</h2>
  <div class="timeline">
    <div class="timeline-item" *ngFor="let edu of educations">
      <div class="timeline-dot"></div>
      <div class="timeline-date">{{ edu.year }}</div>
      <div class="timeline-content">
        <h3>{{ edu.title }}</h3>
        <h4>{{ edu.institution }}</h4>
        <p *ngFor="let detail of edu.details">- {{ detail }}</p>
      </div>
    </div>
  </div>
</section>
